
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
    <h1 style="text-align: center;"> Registration Form for New Users</h1>

    </header>
    <hr>

    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="feedback" id="usernameFeedback"></div>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <div class="feedback" id="phoneNumberFeedback"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="feedback" id="passwordFeedback"></div>

        <button type="submit">Register</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
    </form>

    <script src="Scripts/scripts.js"></script>

    <footer class="footer">
        <p style="text-align: center; background-color: rgb(172, 211, 227);">Raja Babu Website Form</p>
    </footer>
</body>
</html>
